<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Noaq has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>
    {% for blog in blogs %}
    <a href="{% url 'blog:detail' blog.id %}"><h1>{{ blog.title }}</h1></a>
    <h2>{{ blog.date|date:"M d Y"|upper }}</h2>
    <h2>{{ blog.description|truncatechars:100 }}</h2>
    {% endfor %}
</body>
</html>
